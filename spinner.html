<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="description" content="test" />
		<meta name="keywords" content="#" />
		<meta name="robots" content="index,follow" />

		<meta property="og:site_name" content="#" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="#" />
		<meta property="og:image:width" content="400" />
		<meta property="og:image:height" content="300" />
		<meta property="og:url" content="#" />
		<meta property="og:description" content="test" />
		<meta property="og:fb:admins" content="#" />

		<!-- <meta name="twitter:site" content="@" /> -->
		<meta name="twitter:title" content="#" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:description" content="test" />
		<meta name="twitter:url" content="#/" />

		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/icons/favicon-16x16.png"
		/>
		<link rel="manifest" href="./assets/icons/site.webmanifest" />
		<title>Proman</title>
	</head>

	<body>
		<div class="spinner">
			<div class="sk-fading-circle">
				<div class="sk-circle1 sk-circle"></div>
				<div class="sk-circle2 sk-circle"></div>
				<div class="sk-circle3 sk-circle"></div>
				<div class="sk-circle4 sk-circle"></div>
				<div class="sk-circle5 sk-circle"></div>
				<div class="sk-circle6 sk-circle"></div>
				<div class="sk-circle7 sk-circle"></div>
				<div class="sk-circle8 sk-circle"></div>
				<div class="sk-circle9 sk-circle"></div>
				<div class="sk-circle10 sk-circle"></div>
				<div class="sk-circle11 sk-circle"></div>
				<div class="sk-circle12 sk-circle"></div>
			</div>
		</div>

		<div class="container">
			<div class="container__projects">
				<div class="projects">
					<div class="projects__top">
						<div class="projects__top-logo">
							<a href="/">Pro<span>man</span></a>
						</div>
						<!-- <p class="projects__top-welcome">Welcome Mahmoud</p> -->
						<button class="btn btn-blue projects__top-add">Add project</button>
					</div>
					<div class="projects__middle">
						<ul class="projects__middle-list">
							<a href="#" class="projects__middle-list--item">
								<li>Frontend Development Roadmap</li>
							</a>

							<a href="#" class="projects__middle-list--item">
								<li>Backend Development Roadmap</li>
							</a>
						</ul>
					</div>

					<ul class="projects__end">
						<a href="#" class="projects__end-links">
							<svg><use xlink:href="./assets/all.svg#icon-settings"></use></svg>
						</a>
						<a href="#" class="projects__end-links">
							<svg><use xlink:href="./assets/all.svg#icon-logout"></use></svg>
						</a>
					</ul>
				</div>
				<div class="tasks">
					<div class="tasks__projectInfo">
						<p class="tasks__projectInfo-name">Backend Development Roadmap</p>
						<button class="btn tasks__projectInfo-actions">
							<svg><use xlink:href="./assets/all.svg#icon-trash"></use></svg>
							<svg><use xlink:href="./assets/all.svg#icon-edit"></use></svg>
							<svg><use xlink:href="./assets/all.svg#icon-save"></use></svg>
						</button>
					</div>

					<div class="tasks__container">
						<div class="task">
							<div class="task__info">
								<div class="task__info-data">
									<div class="task__info-done">
										<div class="task__info-done--checked"></div>
									</div>
									<p class="task__info-title">Nodejs</p>
								</div>
								<div>
									<svg>
										<use xlink:href="./assets/all.svg#icon-trash"></use>
									</svg>
									<svg><use xlink:href="./assets/all.svg#icon-plus"></use></svg>
									<svg>
										<use xlink:href="./assets/all.svg#icon-down"></use>
									</svg>
								</div>
							</div>

							<div class="task__subTasks"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
